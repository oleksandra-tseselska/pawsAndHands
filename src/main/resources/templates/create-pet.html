<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <th:block th:include="fragments/head.html :: head"> </th:block>
  <link href="styles-maryia.css" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <div th:insert="fragments/header.html :: header"></div>



  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>

      <div class="col-lg-6">
        <h1 class="text-center">Create profile for your pet</h1>

        <form action="/createPet" method="post" id="createPet" >


            <div class="mb-3">
                <label for="nickname" class="form-label">How do you call your pet on a daily basis?</label>
                <input type="text" class="form-control" id="nickname" name="nickname" minlength="3" value="" required on>
            </div>

            <div class="mb-3">
                <label for="sex" class="form-label">Is it a good boy or a good girl?</label><br>
                <div class="btn-group" role="group" id="sex">
                    <input type="radio" class="btn-check form-control" name="sex" id="female" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="female">Good boy</label>

                    <input type="radio" class="btn-check form-control" name="sex" id="male" autocomplete="off">
                    <label class="btn btn-outline-primary" for="male">Good girl</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="types" class="form-label">Is it a cat or a dog?</label><br>
                <div class="btn-group" role="group" id="types">
                    <input type="radio" class="btn-check" name="type" id="cat" autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="cat">Cat</label>

                    <input type="radio" class="btn-check" name="type" id="dog" autocomplete="off">
                        <label class="btn btn-outline-primary" for="dog">Dog</label>
                </div>
            </div>



            <div class="collapse" id="dogsSelect">
                <div class="card card-body">
                    <label class="form-label" for="dog-breeds">Select a breed</label>
                    <div th:insert="fragments/dog-breeds.html :: dog-breeds" id="dog-breeds"></div>
                </div>
            </div>
            <br>

            <div class="collapse" id="catsSelect">
                <div class="card card-body">
                <label class="form-label" for="cats-breeds">Select a breed</label>
                    <div th:insert="fragments/cats-breeds.html :: cats-breeds" id="cats-breeds"></div>
                </div>
            </div>
            <br>















            <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" min="1990-01-01" aria-describedby="birthdateHelp" required>
                <div id="birthdateHelp" class="form-text">Leave</div>
            </div>

            <div class="mb-3">
                <label for="fullName" class="form-label">Full Official Name (kennel name)</label>
                <input type="text" class="form-control" id="fullName" name="fullName" minlength="3">
            </div>



            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="true" id="lookingForDate" name="lookingForDate">
                <label class="form-check-label" for="lookingForDate">Looking for a date</label>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="true" name="newHome" id="newHome">
                <label class="form-check-label" for="newHome">Looking for a new home</label>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="true" name="died" id="died">
                <label class="form-check-label" for="died">This is a memorial page, date of the death:</label>
                <input type="date" name="deathdate" max="2023-02-28">
            </div>


            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" minlength="3" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" minlength="3" required>
            </div>

            <div class="accordion" id="accordionPanel">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="accordionPanel-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionPanel-collapse" aria-expanded="false" aria-controls="accordionPanel-collapse">
                            Additional fields (e.g. for professional breeders)
                        </button>
                    </h2>
                    <div id="accordionPanel-collapse" class="accordion-collapse collapse" aria-labelledby="accordionPanel-collapse">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="mother" class="form-label">Mother</label>
                                <input type="text" class="form-control" id="mother" name="mother" aria-describedby="motherHelp">
                                <div id="motherHelp" class="form-text">Specify ID of the pet, who is a mother</div>
                            </div>

                            <div class="mb-3">
                                <label for="father" class="form-label">Father</label>
                                <input type="text" class="form-control" id="father" name="father" aria-describedby="fatherHelp">
                                <div id="fatherHelp" class="form-text">Specify ID of the pet, who is a father</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>



            <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary me-md-2" type="reset">Reset</button>
            <button class="btn btn-primary" type="submit">Create Pet Profile</button>
            </div>




            <div>
            </div>

          <!--
          родитель1, родитель2, текстовые поля для ввода полного имени? поиск?
          сиблинги, дети со ссылками
          фото ссылкой
          выставки, в которых участвовал (выбрать из существующих на сайте?) отметить как “победитель” + добавить титул?
          прививки
          вес, рост
          цвет шерсти
          цвет глаз-->



        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>

    <div class="row">
      <div class="col-lg-6"></div>
      <div class="col-lg-6">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary" type="button"><a href="/create-pet-2">Next</a></button>
        </div>
      </div>
      <div class="col-lg-6"></div>



    </div>
  </div>



</body>

<footer>

  <div th:insert="fragments/footer.html :: footer"></div>

</footer>

</html>
