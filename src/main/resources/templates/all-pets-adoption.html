<!DOCTYPE html>
<html lang="en">
<head>
    <!--    this block has all needed initial bootstrap and google fonts imports-->
    <th:block th:insert="~{fragments/head.html :: head}"> </th:block>

    <!--    add all your additional styles files add below this line-->

    <!--    customize title of your page-->
    <title>Pets For Adoption</title>
</head>
<body class="d-flex row">
<!-- this is fragment for header to display -->
<header th:insert="~{fragments/header.html :: header}"></header>
<main>
    <!-- insert all your code below this line -->
    <div class="container my-4">

        <div th:if="${adoptionPetList.isEmpty()}">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <h1 style="text-align: center">There are no pets for adoption</h1>
                </div>

                       <!--   BUTTON TO ADD PETS FOR ADOPTION FOR ADMIN  -->

                <div style="text-align: center" th:if="${currentUserIsAdmin}">
                    <br>
                    <a th:href="@{'/createPetForAdoption'}" class="btn btn-outline-primary" style="font-style: revert; background-color: forestgreen; color: #FAFAFA; border-color: forestgreen; align-content: center">
                        Add new pet for adoption
                    </a>
                </div>

                       <!--        BUTTON TO ADD PETS FOR ADOPTION FOR ADMIN  (END)      -->

                <div class="col-2"></div>
            </div>
        </div>

        <div class="row">
            <h1 th:if="!${adoptionPetList.isEmpty()}">All pets for adoption</h1>


            <!--   BUTTON TO ADD PETS FOR ADOPTION FOR ADMIN  -->

            <div style="text-align: left" th:if="${currentUserIsAdmin}">

                <a th:href="@{'/createPetForAdoption'}" class="btn btn-outline-primary" style="font-style: revert; background-color: forestgreen; color: #FAFAFA; border-color: forestgreen; align-content: center">
                    Add new pet for adoption
                </a>
                <br><br>
            </div>

            <!--        BUTTON TO ADD PETS FOR ADOPTION FOR ADMIN  (END)      -->


            <div th:if="!${adoptionPetList.isEmpty()}" class="d-flex flex-wrap gap-3 justify-content-start align-items-start">
                <div class="card" style="width: 15rem;" th:each="pet : ${adoptionPetList}">

                    <div th:if="${pet.getType().equals('dog')}">
                        <span class="badge position-absolute top-0 end-0 bg-success">dog</span>
                    </div>

                    <div th:if="${pet.getType().equals('cat')}">
                        <span class="badge position-absolute top-0 end-0 bg-primary">cat</span>
                    </div>

                    <span class="badge position-absolute bg-warning text-dark" th:if="${pet.isReserved()}">Reserved</span>
                    <span class="badge position-absolute bg-warning text-dark" th:unless="${pet.isReserved()}">Available</span>



                    <img src="/logo.png" class="card-img-top" alt="profile-picture]">

                    <div class="card-body">
                        <h5 class="card-title text-truncate">
                            <span th:text="${pet.getName()}"></span>
                        </h5>
                        <p class="card-text text-truncate">
                            Age: <span th:text="${pet.getAge()}"> </span>
                            <br>
                            Sex: <span th:text="${pet.getSex()}"></span>
                            <br>
                            Shelter: <span th:text="${pet.getShelter()}"></span>
                            <br>

                        <p class="card-text" style="min-height: 120px; max-height: 120px; overflow: hidden;">
                            Description: <span th:text="${#strings.abbreviate(pet.description,150)}"></span>
                        </p>

                        <div class="d-flex mt-auto justify-content-around">

                        <form action="/reserve" method="post">
                            <input type="hidden" th:value="${pet.getId()}" id="petId" name="petId">
                            <button type="submit" class="btn btn-primary">Reserve</button>
                        </form>


                            <form th:if="${currentUserIsAdmin}" action="/editPetForAdoption" method="get">
                                <input  type="hidden" th:value="${pet.getId()}" id="petIdToBeUpdated" name="petIdToBeUpdated">
                                <button style="font-style: revert; background-color: darkgreen; color: #FAFAFA; border-color: forestgreen; align-content: center" type="submit" class="btn btn-primary">Edit</button>
<!--                                <button type="submit" class="btn btn-primary">Edit</button>-->
                            </form>

                        <form th:if="${currentUserIsAdmin}" action="/deletePetForAdoption" method="post">
                                <input  type="hidden" th:value="${pet.getId()}" id="petIdToBeDeleted" name="petIdToBeDeleted">
                                <button style="font-style: revert; background-color: red; color: #FAFAFA; border-color: forestgreen; align-content: center" type="submit" class="btn btn-primary">Delete</button>
                        </form>

                        </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="align-self-end" th:insert="~{fragments/footer.html :: footer}"></footer>
<!--Script for Bootstrap to work well, should be placed at the end of the Body tag-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
