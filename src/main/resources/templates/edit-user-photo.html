<!doctype html>
<html lang="en">
<head>
  <th:block th:insert="~{fragments/head.html :: head}"></th:block>
  <link rel="stylesheet" href="/css/view-user.css">
  <title>Add new photo</title>
</head>
<body class="d-flex row">
  <header th:insert="~{fragments/header.html :: header}"></header>
  <main>
    <div class="container">
      <form action="/add-photo" method="post" enctype="multipart/form-data">
        <div class="row align-items-center">
          <div class="col-md-5">
            <img th:src="${userData.photoPath}" alt="default profile logo" id="frame" class="img-fluid view-user-img"/>
          </div>
          <div class="col-md-7 col-lg-5 ms-auto me-auto">
            <label for="image" class="form-label">Choose new photo and hit the button below:</label>
            <input type="file" class="form-control" id="image" name="photo" onchange="preview()">
            <button type="submit" class="btn btn-primary mt-4 d-flex ms-auto">Add Photo</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="align-self-end" th:insert="~{fragments/footer.html :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  function preview() {
    frame.src = URL.createObjectURL(event.target.files[0]);
  }

  function clearImage() {
    document.getElementById('image').value = null;
    frame.src = "";
  }
</script>
</body>
</html>
