<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{fragments/head.html :: head}"></th:block>
    <title>My events</title>
</head>
<body class="d-flex row">
<header th:insert="~{fragments/header.html :: header}"></header>
<main>
    <section class="container">
        <div th:if="${myEventsList.isEmpty()}">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <h1>You have no events at the moment</h1>
                    <h3>Do you feel like creating one?</h3>
                    <a type="button" href="/create-event" class="btn btn-success">Create Event</a>
                </div>
                <div class="col-2"></div>
            </div>
        </div>


        <div class="row pt-5" th:if="${!(myEventsList.isEmpty())}">
            <div class="col-12">
                <h3 class="text-uppercase mb-4 text-center">Events created by me</h3>
            </div>
        </div>
        <!--        Use row-cols-sm-2 if ypu have more than 3 cars-->
        <ul class="row row-cols-1 row-cols-lg-3 g-4 ps-2 pe-2" th:if="${!(myEventsList.isEmpty())}">
            <!--ADD CLASSES HERE d-flex align-items-stretch-->
            <li th:each="myEventItem: ${myEventsList}" class="col d-flex align-items-stretch">

<!--                <img-->
<!--                        th:src="${myEventItem.getPhotoPath()}"-->
<!--                        class="card-img-top all-user-img"-->
<!--                        loading="lazy"-->
<!--                        alt="Profile photo"-->
<!--                >-->

                <article class="card-body d-flex flex-column border rounded p-0">
                    <p th:text="${myEventItem.getDate()}" class="align-self-end p-2"></p>
                    <h5 th:text="${myEventItem.getName()}" class="card-title border-bottom p-2 text-center"></h5>
                    <p th:text="${myEventItem.getDescription()}" class="card-text mb-4 p-2" style="text-align: justify"></p>
                    <div class="d-flex mt-auto justify-content-around">
<!--                        <a th:href="'view-event/'+${myEventItem.getId()}" class="btn btn-primary text-white m-3"> See my event</a>-->
<!--                        <a th:href="'update-event/'+${myEventItem.getId()}" class="btn btn-primary text-white m-3">Update event</a>-->
<!--                        <a th:href="'delete-event/'+${myEventItem.getId()}" class="btn btn-primary text-white m-3">Delete event</a>-->

                        <form action="/view-event" method="get">
                            <input type="hidden" th:value="${myEventItem.getId()}" id="EventIdForView" name="EventId">
                            <button type="submit" class="btn btn-primary">View event</button>
                        </form>

                        <form action="/update-event" method="get">
                            <input type="hidden" th:value="${myEventItem.getId()}" id="EventId" name="EventId">
                            <button type="submit" class="btn btn-primary">Update event</button>
                        </form>

                        <form action="/delete-event" method="post">
                            <input type="hidden" th:value="${myEventItem.getId()}" id="EventIdForDeleting" name="EventId">
                            <button type="submit" class="btn btn-primary">Delete event</button>
                        </form>


                    </div>
                </article>
            </li>
        </ul>
    </section>
</main>
<footer class="align-self-end" th:insert="~{fragments/footer.html :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
