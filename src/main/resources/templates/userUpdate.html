<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>

<main>
  <section class="container text-center">
    <form action="/userUpdateBtn" method="post">
      <div class="row">
        <div class="col-1"> </div>
        <div class="col-3">
          <img style="width: inherit" th:src="${userData.profilePictureUrl}">
        </div>
        <div class="col-8">
              <div class="row">
                <div class="col-4">
                  <input style="display: none" th:value="${userData.id}" name="userId">
                  <input th:value="${userData.firstName}" name="firstName">
                </div>
                <div class="col-4">
                  <input th:value="${userData.password}" name="password">
                </div>
                <div class="col-2">
                  <label th:text="${userData.createdAt}"></label>
                </div>
                <div class="col-2">
                  <label th:text="${userData.updatedAt}"></label>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-8">col-8</div>
        <div class="col-4">
          <button>Update</button>
        </div>
      </div>
    </form>
  </section>
</main>

</body>
</html>
