<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:insert="~{fragments/head.html :: head}"></th:block>
  <link href="/css/spinner.css" rel="stylesheet"/>
  <title>Loading</title>
</head>
<body>
<h1 class="sorry-words">Please wait we'll load <span class="text-success">New photo</span> of your <span class="text-success">Pet</span></h1>
<div class="spinner-wrap">
  <div class="loading loading--full-height"></div>
</div>
<div class="d-flex mx-auto button-wrap">
  <a
          id="myButton"
          th:href="'/pet-profile/'+${pet.id}"
          class="btn btn-primary mx-auto px-4"
  >
    Go to Pet Profile
  </a>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  $(function() {
    setTimeout(function() {
      $('#myButton').show();
    }, 40000);
  });
</script>
</body>
</html>
