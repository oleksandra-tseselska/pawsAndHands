<!doctype html>
<html lang="en">
<head>
  <!--    this block has all needed initial bootstrap and google fonts imports-->
  <th:block th:include="~{fragments/head.html :: head}"> </th:block>

  <!--    add all your additional styles files add below this line-->


  <!--    customize title of your page-->
<!--  <title th:text="${pet.getNickname()} + ' page'"></title>-->
</head>
<body>
<!-- this is fragment for header to display -->
<div th:insert="~{fragments/header.html :: header}"></div>

<!-- insert all your code below this line -->
<div class="container">
  <div class="row">
    <div class="col-3">
    </div>

    <div class="col-2">
      <img src="../logo.png" alt="default profile logo" style="object-fit: cover; width: 150px; height: 150px; border-radius: 50%;">
    </div>

    <div class="col-4">
      <h2 class="text-capitalize"> <span class="text-truncate text-lowercase" th:text="${pet.getNickname()}"> </span></h2>
        <h3 class="badge rounded-pill bg-success" th:text="${pet.getType().toLowerCase()}"></h3>



      <span th:text="${pet.getSex().toLowerCase()} + ' '"></span>
      <span th:text="${pet.getBreed()} + ', '"></span>
      <span th:text="${pet.petAge(pet.getBirthdate())}"></span>




      <span th:text="'Lives in ' + ${pet.getCity()} + ', '"></span>
      <span th:text="${pet.getCountry()}"></span>

      <p th:text="${pet.getDeathdate()}"></p>
      <p th:text="${pet.getEvents()}"></p>
      <p th:text="${pet.getEyeColor()}"></p>
      <p th:text="${pet.getFather()}"></p>
      <p th:text="${pet.getFullName()}"></p>
      <p th:text="${pet.getFurColor()}"></p>
      <p th:text="${pet.getMedicalInfo()}"></p>
      <p th:text="${pet.getChilds()}"></p>

      <p th:text="${pet.getMother()}"></p>
      <p th:text="${pet.getHeight()}"></p>
      <p th:text="${pet.getWeight()}"></p>


<!--      <section th:each="e : ${pet.getPetOwners()}">-->
<!--        <a th:href="'/profile-page/' + ${e}"><span th:text="${getUserById(e).getName()}"></span><span th:text="${getUserById(e).getSurname()}"></span></a>-->
<!--      </section>-->










    </div>

    <div class="col-3">
    </div>
  </div>
</div>




<!--Script for Bootstrap to work well, should be placed at the end of the Body tag-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


<footer>
  <div th:insert="~{fragments/footer.html :: footer}"></div>
</footer>
</html>
