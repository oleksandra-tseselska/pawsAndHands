<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{fragments/head.html :: head}"></th:block>
    <title>Events</title>
</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<main>
    <section>
            <div class="row pt-5">
                <div class="col-12">
                    <h3 class="text-uppercase border-bottom mb-4 text-center">Upcoming events</h3>
                </div>
            </div>
            <ul class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 ps-2 pe-2">
                <!--ADD CLASSES HERE d-flex align-items-stretch-->
                <li th:each="eventItem: ${eventList}" class="col d-flex align-items-stretch">
                    <article class="card">
                        <img
                                src="https://www.pravmir.ru/wp-content/uploads/2021/06/2-7-936x560.jpg"
                                class="card-img-top"
                                loading="lazy"
                                alt="Card Image">
                        <div class="card-body d-flex flex-column">
                            <h5 th:text="${eventItem.name}" class="card-title"></h5>
                            <p th:text="${eventItem.date}" class="align-self-end"></p>
                            <p th:text="${eventItem.description}" class="card-text mb-4"></p>
                            <a th:href="'view-event/'+${eventItem.getId()}" class="btn btn-primary text-white mt-auto align-self-end">See more</a>
                        </div>
                    </article>
                </li>
            </ul>
    </section>
</main>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
