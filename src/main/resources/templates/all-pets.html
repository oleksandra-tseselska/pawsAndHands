<!doctype html>
<html lang="en">
<head>
<!--    this block has all needed initial bootstrap and google fonts imports-->
    <th:block th:include="~{fragments/head.html :: head}"> </th:block>

<!--    add all your additional styles files add below this line-->

<!--    customize title of your page-->
    <title>All Pets</title>
</head>
<body>
<!-- this is fragment for header to display -->
<div th:insert="~{fragments/header.html :: header}"></div>

<!-- insert all your code below this line -->

<section>

    <div th:if="${petList.isEmpty()}">

    </div>

    <div th:if="!${petList.isEmpty()}" class="d-flex gap-3 justify-content-evenly align-items-start">
        <div class="card" style="width: 18rem;" th:each="pet : ${petList}">
<!--            <div class="card-header" >-->
            <div th:if="${pet.getType().equals('dog')}">
                <span class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-danger" th:text="${pet.type.toLowerCase()}">
                    <span class="visually-hidden">unread messages</span>
                </span>

            </div>

            <div th:if="${pet.getType().equals('cat')}">


            </div>



<!--            Where property is one of:-->

<!--            top - for the vertical top position-->
<!--            start - for the horizontal left position (in LTR)-->
<!--            bottom - for the vertical bottom position-->
<!--            end - for the horizontal right position (in LTR)-->
<!--            Where position is one of:-->

<!--            0 - for 0 edge position-->
<!--            50 - for 50% edge position-->
<!--            100 - for 100% edge position-->

                <span class="badge bg-warning text-dark">Warning</span>
                <span class="badge bg-info text-dark">Info</span>

<!--            </div>-->
            <img src="/logo.png" class="card-img-top" alt="profile-picture]">
            <div class="card-body">
                <h5 class="card-title" th:text="${pet.nickname}"></h5>
                <p class="card-text">
                    <span th:text="${pet.breed} + ', '"> </span>
<!--                    <span th:text="${pet.petAge()}"></span>-->
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>

        </div>



    </div>


</section>



<!--Script for Bootstrap to work well, should be placed at the end of the Body tag-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


<footer>
    <div th:insert="~{fragments/footer.html :: footer}"></div>
</footer>
</html>
