<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event creation</title>
    <th:block th:include="fragments/head.html :: head"> </th:block>
    <link href="styles-maryia.css" rel="stylesheet">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div th:insert="fragments/header.html :: header"></div>

<div class="container">

    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <h1 class="text-center">Here you can create your own event</h1>

            <br>

            <form action="/createEvent" method="post" id="createEvent">

                <div class="mb-3">
                    <label for="name" class="form-label">Event name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" min="2022-02-05" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="country">Country</label>
                    <div th:insert="fragments/countries.html :: countries" id="country" ></div>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>

                <div class="mb-3">
                    <label for="sponsors" class="form-label">Sponsors</label>
                    <input type="text" class="form-control" id="sponsors" name="sponsors">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea>
                </div>

                <div class="mb-3">
                    <label for="organizers" class="form-label">Organizers</label>
                    <input type="text" class="form-control" id="organizers" name="organizers" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary me-md-2" type="reset">Reset</button>
                    <button class="btn btn-primary" type="submit">Create Event</button>
                </div>

            </form>

        </div>

    </div>

</div>

</body>


<footer>

    <div th:insert="fragments/footer.html :: footer"></div>

</footer>

</html>
