<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{fragments/head.html :: head}"></th:block>
    <title th:text="${eventData.name}"></title>
</head>
<body class="d-flex row">
<header th:insert="~{fragments/header.html :: header}"></header>
<main>
    <section class="container">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6 d-grid gap-3">
                <div class="row">
                    <h1 class="text-center" th:text="${eventData?.name}"></h1>
                </div>

                <div class="row">
                    <h4 class="text-center" th:text="${eventData?.date}"></h4>
                </div>

                <div class="row">
                    <h5 class="text-center"><i class="bi bi-geo-alt"></i><span
                            th:text="' ' + ${eventData?.country}+', '+${eventData?.city}+' at '+${eventData?.location}"></span>
                    </h5>
                </div>
            </div>

            <div class="col-3">
                <a type="button" class="btn btn-outline-primary mt-2 ms-2" th:href="'/update-event/' + ${eventData.id}"
                   th:if="${userIsEventCreator}"><i class="bi bi-pencil"></i> Edit event</a>
                <a type="button" class="btn btn-outline-danger mt-2 mx-2" th:href="'/delete-event/' + ${eventData.id}"
                   th:if="${userIsEventCreator}"><i class="bi bi-trash"></i> Delete event</a>
            </div>

        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <img class="col-md-5 py-2 mx-auto" th:src="${eventData.photoPath}" >
            </div>

            <div class="col">
                <div class="row">
                    <p th:text="${eventData?.description}"></p>
                </div>

                <div class="row">
                    <p th:text="'Organized by: ' + ${eventData?.organizers}"></p>
                </div>

                <div class="row">
                    <p th:text="'Sponsored by: ' + ${eventData?.sponsors}"></p>
                </div>
            </div>
        </div>


    </section>
</main>
<footer class="align-self-end" th:insert="~{fragments/footer.html :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
