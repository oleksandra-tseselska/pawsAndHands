<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:insert="~{fragments/head.html :: head}"></th:block>
  <title th:text="${eventData.name}"></title>
</head>
<body class="d-flex row">
  <header th:insert="~{fragments/header.html :: header}"></header>
  <main>
    <section class="container d-flex justify-content-center">
      <div class="row flex-sm-row-reverse">
        <div class="col-sm-6">
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item">
              <label th:text="${eventData?.name}"></label>
            </li>
            <li class="list-group-item">
              <label th:text="${eventData?.date}"></label>
            </li>
            <li class="list-group-item">
              <label th:text="${eventData?.country}+' '+${eventData?.city}+' '+${eventData?.location}"></label>
<!--              an ability to see google map-->
            </li>
            <li class="list-group-item">
              <label th:text="${eventData?.organizers}"></label>
            </li>
            <li class="list-group-item">
              <label th:text="${eventData?.description}"></label>
            </li>
          </ul>
        </div>
        <div class="col-sm-4  col-md-5 ps-2 pe-2">
          <!--          <img class="view-user-img" th:src="${}">-->
          <ul  class="row row-cols-1 row-cols-md-2 g-4 ps-0 text-center"
               data-masonry='{"percentPosition": true,  "itemSelector": ".col" }'
          >
            <li class="card">
              <a href="#" th:text="${eventData?.sponsors}">
                <!--            <img src="..." class="card-img-top" alt="...">-->
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer  class="align-self-end"  th:insert="~{fragments/footer.html :: footer}"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
