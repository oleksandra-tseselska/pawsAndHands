<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
<!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <header th:insert="~{fragments/header.html :: header}"></header>

  <main>
      <section class="container text-center">
        <div class="row">
            <div class="col-1"> </div>
            <div class="col-11">

                <ul th:if="${!usersList.isEmpty()}">
                    <li th:each="userItem: ${usersList}">
                        <div class="row">
                            <div class="col-2">
                                <img style="width: inherit" th:src="${userItem.profilePictureUrl}">
                            </div>
                            <div class="col-2">
                            <label th:text="${userItem.firstName}"></label>
                            </div>
                            <div class="col-2">
                                <label th:text="${userItem.password}"></label>
                            </div>
                            <div class="col-2">
                                <label th:text="${userItem.createdAt}"></label>
                            </div>
                            <div class="col-2">
                                <label th:text="${userItem.updatedAt}"></label>
                            </div>
                            <div class="col-2">
                                <a th:href="'userUpdate/'+${userItem.id}">Update</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-8">col-8</div>
            <div class="col-4">col-4</div>
        </div>
    </section>
  </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
